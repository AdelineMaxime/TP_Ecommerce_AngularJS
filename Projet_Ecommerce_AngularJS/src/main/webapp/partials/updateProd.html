<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div align="center">
		<table cellspacing="0" width="25%">
			<tr>
				<td
					style="background-color: lightblue; color: darkgreen; font-size: 22pt"
					align="center">Modifier un Produit</td>
		</table>
	</div>

	<br />
	<br />

	<form>
		<div class="form-group">
			<label for="id">Id</label> <input type="number" class="form-control"
				id="nom" ng-model="produit.id_produit" placeholder="id du produit">
		</div>
		<div class="form-group">
			<label for="nom">Nom</label> <input type="text" class="form-control"
				id="nom" ng-model="produit.nom" placeholder="nom du produit">
		</div>
		<div class="form-group">
			<label for="description">Description</label> <input type="text"
				class="form-control" id="description" ng-model="produit.description"
				placeholder="description du produit">
		</div>
		<div class="form-group">
			<label for="prix">Prix (€)</label> <input type="number"
				class="form-control" id="prix" ng-model="produit.prix"
				placeholder="prix du produit">
		</div>
		<div class="form-group">
			<label for="quantite">Quantité</label> <input type="number"
				class="form-control" id="quantite" ng-model="produit.quantite"
				placeholder="quantité du produit">
		</div>
		
		<div class="form-group">
			<label for="catProd">Catégorie du produit</label><br/> <select
				ng-model="produit.categorie" ng-options="y.nom for (x, y) in allCat"></select>
			<label for="idCatProd">Id</label> <span>
				{{produit.categorie.id_categorie}}</span>

		</div>
		

		<button class="btn btn-default" ng-click="modifierProd()">
			Modifier</button>
		<button type="reset" class="btn btn-danger">Reset</button>
	</form>



</body>
</html>
