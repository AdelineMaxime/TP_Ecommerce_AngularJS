<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span></a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#/gestion/allCat">Liste des Catégories</a></li>
      <li><a href="#/gestion/allProd">Liste des produits</a></li>
      <li><a href="#/gestion/addCat">Ajouter une Catégorie</a></li>
      <li class="active"><a href="#/gestion/addProd">Ajouter un Produit</a></li>
    </ul>
    <form class="navbar-form navbar-right">
    <a href="#/gestion/ident"><span class="glyphicon glyphicon-log-out">Deconnexion</span></a>
    </form>
    
  </div>
</nav>

	<form>
		<div class="form-group">
			<label for="nomProd">Nom</label> <input type="text"
				class="form-control" id="nomProd" ng-model="produit.nom"
				placeholder="Nom du produit">
		</div>
		<div class="form-group">
			<label for="descrProd">Description</label>
			<textarea rows="3" type="text" class="form-control" id="descrProd"
				ng-model="produit.description" placeholder="Description du produit"></textarea>
		</div>
		<div class="form-group">
			<label for="prixProd">Prix (€)</label> <input type="number"
				class="form-control" id="prixProd" ng-model="produit.prix"
				placeholder="Prix du produit">
		</div>
		<div class="form-group">
			<label for="qteProd">Quantité</label> <input type="number"
				class="form-control" id="qteProd" ng-model="produit.quantite"
				placeholder="Quantité">
		</div>
		<div class="form-group">
			<label for="catProd">Catégorie du produit</label><br/> <select
				ng-model="produit.categorie" ng-options="y.nom for (x, y) in allCat"></select>
			<label for="idCatProd">Id</label> <span>
				{{produit.categorie.id_categorie}}</span>

		</div>


		<button class="btn btn-default" ng-click="ajouterProd()">
			Ajouter</button>
		<button type="reset" class="btn btn-danger">Reset</button>
	</form>

</body>
</html>
