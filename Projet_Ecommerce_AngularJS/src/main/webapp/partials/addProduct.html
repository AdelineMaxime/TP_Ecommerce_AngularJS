<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1 align="center">Ajouter un Produit</h1>

	<form>
		<div class="form-group">
			<label for="nomProd">Nom</label> <input type="text"
				class="form-control" id="nomProd" ng-model="produit.nom"
				placeholder="nom du produit">
		</div>
		<div class="form-group">
			<label for="descrProd">Description</label> <input type="text"
				class="form-control" id="descrProd" ng-model="produit.description"
				placeholder="description du produit">
		</div>
		<div class="form-group">
			<label for="prixProd">Prix (€)</label> <input type="number"
				class="form-control" id="prixProd" ng-model="produit.prix"
				placeholder="prix du produit">
		</div>
		<div class="form-group">
			<label for="qteProd">Quantité</label> <input type="number"
				class="form-control" id="qteProd" ng-model="produit.quantite"
				placeholder="description du produit">
		</div>
		<div class="form-group"><select ng-model="cat" ng-options="y.nom for (x, y) in allCat"></select>
			<label for="idCatProd">Id</label> <input type="number"
				class="form-control" id="idCatProd" ng-model="{{cat}}"
				placeholder="id de la catégorie du produit">
		</div>	
		

		<button class="btn btn-default" ng-click="ajouterProd()">
			Ajouter</button>
		<button type="reset" class="btn btn-danger">Reset</button>
	</form>

</body>
</html>
