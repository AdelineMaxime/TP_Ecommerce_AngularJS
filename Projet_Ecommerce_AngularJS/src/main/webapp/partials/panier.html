<h1 align="center">Panier</h1>

<table class="table table-striped" style="text-align: center;">
	<thead>
		<td>Nom Produit</td>
		<td>Prix unitaire</td>
		<td>Quantite</td>
		<td>Prix total</td>
		<td>Actions</td>
	</thead>

	<tbody ng-repeat="lc in panier.listeLC">
		<td>{{lc.produit.nom}}</td>
		<td>{{lc.produit.prix}}</td>
		<td>{{lc.quantite}}</td>
		<td>{{lc.prix}}</td>
		<td><button class="btn btn-default btn-lg" ng-click="doDeletePanier(lc.produit)">Retirer du panier</button></td>
	</tbody>
</table>

<button class="btn btn-primary"><a href="#/client/ident" style="color: white;">Valider le panier</a></button>
