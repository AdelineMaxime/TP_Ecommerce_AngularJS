<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1 align="center">Bienvenue sur votre compte client<br>{{client.nom}}</h1>

<table class="table table-striped" style="text-align: center;">
	<thead>
		<td>Id Commande</td>
		<td>Date Commande</td>
		<td>Actions</td>
	</thead>

	<tbody ng-repeat="comm in commandes">
		<td>{{comm.id_commande}}</td>
		<td><span>{{comm.date_commande | date:'yyyy-MM-dd HH:mm:ss'}}</span></td>
		<td><button class="btn btn-default btn-lg" ng-click="">Voir la commande</button></td>
	</tbody>
</table>

</body>
</html>
