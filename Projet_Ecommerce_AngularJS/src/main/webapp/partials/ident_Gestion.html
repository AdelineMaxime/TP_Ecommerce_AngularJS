<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<h2 align="center">Identification du Gestionnaire</h2>

<br/>
<br/>
<br/>

<form class="form-horizontal">
  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" placeholder="Login" ng-model="login">
    </div>
  </div>
  <div class="form-group">
    <label for="mdp" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="mdp" placeholder="Password" ng-model="mdp">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="doGestionExist(login, mdp)">Sign in</button>
    </div>
  </div>
</form>

















</body>
</html>
