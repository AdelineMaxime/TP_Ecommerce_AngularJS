<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1 align="center">Créer un compte client</h1>

	<form>
		<div class="form-group">
			<label for="nom">Nom</label> <input type="text"
				class="form-control" id="nom" ng-model="clientForm.nom"
				placeholder="Nom">
		</div>
		<div class="form-group">
			<label for="adresse">Adresse</label> <input type="text"
				class="form-control" id="adresse" ng-model="clientForm.adresse"
				placeholder="Adresse">
		</div>
		<div class="form-group">
			<label for="mail">Mail</label> <input type="email"
				class="form-control" id="mail" ng-model="clientForm.mail"
				placeholder="Mail">
		</div>
		<div class="form-group">
			<label for="tel">Téléphone</label> <input type="number"
				class="form-control" id="tel" ng-model="clientForm.tel"
				placeholder="N. de téléphone">
		</div>
		<div class="form-group">
			<label for="mdp">Mot de passe</label> <input type="password"
				class="form-control" id="mdp" ng-model="clientForm.password"
				placeholder="Mot de passe">
		</div>

		<button class="btn btn-default" ng-click="doAddClient()">
			Créer</button>
		<button type="reset" class="btn btn-danger">Reset</button>
	</form>
	
	</body>
	</html>
