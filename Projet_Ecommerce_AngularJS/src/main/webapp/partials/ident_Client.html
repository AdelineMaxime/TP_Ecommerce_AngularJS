<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div style="color: red;" ng-show="indiceClientExist">Ce client existe déjà</div>
<br>

<form class="form-horizontal">
  <div class="form-group">
    <label for="nom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom" placeholder="Nom" ng-model="nom">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="doClientExist(nom, password)" ng-show="indiceConnexion">Connexion depuis panier</button>
    </div>
  </div>
  
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="doClientExist2(nom, password)" ng-show="!indiceConnexion">Connexion autre</button>
    </div>
  </div>
  

</form>

<button class="btn btn-primary"><a href="#/client/addClient" style="color: white;">Créer un compte</a></button>

</body>
</html>
